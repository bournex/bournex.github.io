<article class="post-content">
  <p>左值和右值在学习编程中很早就接触的概念，但是并没有完全讲清楚他们的定义，老师只是笼统的说，能在赋值符号左侧的就是左值，在赋值符号右侧的可以是左值或右值，但只能在赋值符号右侧的就是右值。这种定义在教学环境下没什么问题，但是如果要讨论右值引用，肯定是不够的。</p>
